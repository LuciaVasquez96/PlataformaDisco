<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Add Song</title>
</head>

<body>

    <div class="contenidoPrincipal">

        <div class="fixed top-0 left-0 bottom-0 w-[180px] bg-gray-500 text-center overflow-y-auto p-2">

            <div class="text-gray-200 text-xl">
                <div class="p-2.5 mt-1 flex items-center border-b border-amber-200">
                    <img src="imagenes/fotoico.ico" alt="foto">
                    <h1 class="font-bold text-gray-200 text-[15px] ml-3">Nombre Usuario</h1>
                </div>
                <div class="p-2.5 mt-1 flex items-center border-b border-amber-200">
                    <a href="index.html#seccionAlbum">Other albums</a>
                </div>
                <div class="p-2.5 mt-1 flex items-center border-b border-amber-200">
                    <a href="#">Edit Album</a>
                </div>
                <div class="p-2.5 mt-1 flex items-center border-b border-amber-200">
                    <a href="#">Add Songs</a>
                </div>
                <div class="p-2.5 mt-1 flex items-center border-b border-amber-200">
                    <a href="index.html">Log out</a>
                </div>
            </div>
        </div>


        <div class="container">

            <h3 class="tituloLog">Add Song</h3>

            <form action="#" method="post" class="formularioRegistrate">


                <label for="titulo">Title</label>
                <input class="p-2 text-white" id="titulo" name="titulo" type="text" placeholder="Ingresa acá el titulo"
                required>

                <label for="duracion">Duración:</label>
                <input type="time" id="duracion" class="border rounded p-2 text-white" step="1">


                <label for="link">Add a Link</label>
                <input type="url" id="link" placeholder="https://enlace.com" class="border rounded p-2" required>


                <div class="flex">
                    <button type="submit" class="botonFormularios border border-slate-400 ">Edit</button>

                    <button type="submit" class="botonFormularios border border-slate-400 ml-7">Cancel</button>
                </div>
            </form>

            <div class="miembro">
                <p>¿Aún no sos miembro? <a href="signUp.html">Registrate</a></p>
            </div>
        </div>


    </div>
</body>

</html>
